<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Script Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Apps Script Test Sayfasƒ±</h1>

    <div class="test-box">
        <h2>Test 1: Basit Test</h2>
        <button onclick="test1()">Test Et</button>
        <div id="result1"></div>
    </div>

    <div class="test-box">
        <h2>Test 2: √áalƒ±≈üanlarƒ± Getir</h2>
        <button onclick="test2()">Test Et</button>
        <div id="result2"></div>
    </div>

    <div class="test-box">
        <h2>Test 3: Ayarlarƒ± Getir</h2>
        <button onclick="test3()">Test Et</button>
        <div id="result3"></div>
    </div>

    <div class="test-box">
        <h2>Test 4: Vardiyalarƒ± Getir (Bu ay)</h2>
        <button onclick="test4()">Test Et</button>
        <div id="result4"></div>
    </div>

    <div class="test-box">
        <h2>Test 5: Google Calendar Events</h2>
        <button onclick="test5()">Test Et</button>
        <div id="result5"></div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyhfesSNFFvYN-SjwNGsOEf_5bKLFkFZkSnHC4l7XjaxmdSN-fr3chox2xRb30HlQ/exec';

        function apiCall(action, params = {}) {
            return new Promise((resolve, reject) => {
                const callback = 'cb_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const allParams = { ...params, action, callback };
                const url = APPS_SCRIPT_URL + '?' + new URLSearchParams(allParams).toString();

                console.log('Calling:', url);

                let timeoutId = null;

                window[callback] = function(data) {
                    console.log('Response:', data);
                    if (timeoutId) clearTimeout(timeoutId);
                    delete window[callback];
                    document.getElementById('jsonpScript_' + callback)?.remove();
                    resolve(data);
                };

                // Timeout after 30 seconds
                timeoutId = setTimeout(() => {
                    if (window[callback]) {
                        delete window[callback];
                        document.getElementById('jsonpScript_' + callback)?.remove();
                        reject(new Error('Timeout - 30 saniye i√ßinde cevap alƒ±namadƒ±'));
                    }
                }, 30000);

                const script = document.createElement('script');
                script.id = 'jsonpScript_' + callback;
                script.src = url;
                script.onerror = (error) => {
                    console.error('Script load error:', error);
                    if (timeoutId) clearTimeout(timeoutId);
                    delete window[callback];
                    reject(new Error('Script y√ºklenemedi'));
                };
                document.body.appendChild(script);
            });
        }

        function showResult(elementId, data, isError = false) {
            const el = document.getElementById(elementId);
            el.innerHTML = `
                <div class="${isError ? 'error' : 'success'}" style="margin-top: 10px; padding: 10px; border-radius: 5px;">
                    <strong>${isError ? '‚ùå Hata' : '‚úÖ Ba≈üarƒ±lƒ±'}</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function test1() {
            document.getElementById('result1').innerHTML = '<p>‚è≥ Test ediliyor...</p>';
            try {
                const result = await apiCall('test');
                showResult('result1', result);
            } catch (error) {
                showResult('result1', { error: error.message }, true);
            }
        }

        async function test2() {
            document.getElementById('result2').innerHTML = '<p>‚è≥ Test ediliyor...</p>';
            try {
                const result = await apiCall('getStaff');
                showResult('result2', result);
            } catch (error) {
                showResult('result2', { error: error.message }, true);
            }
        }

        async function test3() {
            document.getElementById('result3').innerHTML = '<p>‚è≥ Test ediliyor...</p>';
            try {
                const result = await apiCall('getSettings');
                showResult('result3', result);
            } catch (error) {
                showResult('result3', { error: error.message }, true);
            }
        }

        async function test4() {
            document.getElementById('result4').innerHTML = '<p>‚è≥ Test ediliyor...</p>';
            const month = new Date().toISOString().slice(0, 7); // YYYY-MM
            try {
                const result = await apiCall('getMonthShifts', { month });
                showResult('result4', result);
            } catch (error) {
                showResult('result4', { error: error.message }, true);
            }
        }

        async function test5() {
            document.getElementById('result5').innerHTML = '<p>‚è≥ Test ediliyor...</p>';
            const today = new Date();
            const startDate = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
            const endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0).toISOString().split('T')[0];

            try {
                const result = await apiCall('getGoogleCalendarEvents', {
                    startDate,
                    endDate,
                    staffId: 'all'
                });
                showResult('result5', result);
            } catch (error) {
                showResult('result5', { error: error.message }, true);
            }
        }

        // Sayfa y√ºklendiƒüinde bilgi ver
        window.addEventListener('load', function() {
            console.log('Apps Script URL:', APPS_SCRIPT_URL);
            console.log('Testleri ba≈ülatmak i√ßin butonlara tƒ±klayƒ±n.');
            console.log('Tarayƒ±cƒ± konsolunu a√ßƒ±k tutun (F12) - hatalarƒ± burada g√∂rebilirsiniz.');
        });
    </script>
</body>
</html>
