name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main branch'e her push'ta Ã§alÄ±ÅŸ
  workflow_dispatch:  # Manuel tetikleme iÃ§in

# GitHub Pages'e yazma izni
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout kodu
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js kur
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Dependencies yÃ¼kle
        run: npm ci

      - name: ğŸ”¨ Vite build yap
        run: npm run build

      - name: ğŸš€ GitHub Pages'e deploy et
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy from ${{ github.sha }}'
