name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main branch'e her push'ta Ã§alÄ±ÅŸ
  workflow_dispatch:  # Manuel tetikleme iÃ§in

# GitHub Pages'e yazma izni
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout kodu
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js kur
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Dependencies yÃ¼kle
        run: npm ci

      - name: ðŸ”¨ Vite build yap
        env:
          VITE_APPS_SCRIPT_URL: ${{ secrets.VITE_APPS_SCRIPT_URL }}
          VITE_BASE_URL: https://rolexizmiristinyepark.github.io/randevu_app/
          VITE_TURNSTILE_SITE_KEY: '1x00000000000000000000AA'
          VITE_DEBUG: false
          VITE_ENABLE_ANALYTICS: true
          VITE_API_TIMEOUT: 30000
          VITE_MAX_RETRIES: 3
          VITE_APP_VERSION: 1.0.0
        run: npm run build

      - name: ðŸš€ GitHub Pages'e deploy et
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸš€ Deploy from ${{ github.sha }}'
